<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Chinchilas</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 550px;
            background: lightskyblue;
            
        }
        div{
            margin: 15px auto;
        }
    </style>
</head>
<body>
    <div>
        <h1><u>Criação de Chinchilas</u></h1>
        <div>
            <label for="">Nº de Chinchilas</label> <br>
            <input id="qtd" type="text">
        </div>
        <div>
            <label for="">Nº Anos</label> <br>
            <input type="text" id="anos">
        </div>
        <div>
            <button id="btn" type="button">Previsão de Chinchilas</button>
        </div>
        <div>
            <pre id="saida"></pre>
            <pre id="quebra"></pre>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
